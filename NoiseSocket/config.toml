title = "NoiseSocket"
baseURL = "https://noisesocket.github.io/"
languageCode = "en-us"
theme = "gohugo-theme-ananke"
#themesDir = "../.."

MetaDataFormat = "yaml"
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 10 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  description = "NoiseSocket protocol"
  author = "VirgilSecurity"
  facebook = "https://www.facebook.com/VirgilSec"
  twitter = "https://twitter.com/NoiseSocket"
  instagram = ""
  youtube = ""
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-dark-gray"
  featured_image = "nope"